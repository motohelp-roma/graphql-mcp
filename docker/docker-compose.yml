version: '3.8'

services:
  apollo-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: motohelp/apollo-mcp-server:latest
    container_name: motohelp-mcp
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GRAPHQL_ENDPOINT=https://api.dev.officinemoto.com/graphql
      - MCP_PORT=8000
      - MCP_HOST=0.0.0.0
      - INTROSPECTION_ENABLED=true
      - EXECUTE_ENABLED=true
      - REFRESH_SCHEMA=true
    volumes:
      - mcp-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mcp-data:
    driver: local
